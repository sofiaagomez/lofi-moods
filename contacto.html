            </div>

        <section class="contacto-lofi">
            <h1 class="contacto-title">Conectemos</h1>
            <h3 class="contacto-subtitle">
                Suscribite para enterarte de nuestras nuevas playlists creadas para cada mood.
            </h3>

            <form action="" method="post" class="contacto-form">

                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre y Apellido *</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="nombre" 
                        placeholder="Tu nombre completo" name="nombre"
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Correo electrónico *</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="email@ejemplo.com" name="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Elegí los moods que te gustaría ver próximamente en nuestras playlists.</label>
            
                    <div class="form-check">
                        <input class="form-check-input" 
                            type="checkbox" 
                            id="moodAnsiedad" 
                            name="mood[]" 
                            value="ansiedad" 
                        >
                        <label class="form-check-label" for="moodAnsiedad">Ansiedad</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" 
                            type="checkbox" 
                            id="moodEnvidia" 
                            name="mood[]" 
                            value="envidia" 
                        >
                        <label class="form-check-label" for="moodEnvidia">Envidia</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" 
                            type="checkbox" 
                            id="moodVerguenza" 
                            name="mood[]" 
                            value="verguenza" 
                        >
                        <label class="form-check-label" for="moodVerguenza">Vergüenza</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" 
                            type="checkbox" 
                            id="moodAburrimiento" 
                            name="mood[]" 
                            value="aburrimiento" 
                        >
                        <label class="form-check-label" for="moodAburrimiento">Aburrimiento</label>
                    </div>
                </div> 

                <div class="form-group">
                    <label for="message" class="form-label">Mensaje (opcional)</label>
                    <textarea 
                        class="form-control" 
                        id="message" 
                        rows="5"
                        placeholder="Escribí tu mensaje..."
                        name="message"
                    >
                    </textarea>
                </div>

                <p id="obligatorio">* Obligatorio</p>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                        Enviar
                    </button>
                </div>
            </form>
        </section>

        <footer class="footer-lofi">
            <div class="footer-content">
                <p class="footer-message">Tu espacio tranquilo, siempre que lo necesites.</p>
